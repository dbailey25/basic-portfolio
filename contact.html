      <div class="mainSection">
        <h class="mainSectionTitle head1">Contact Me</h>

        <!-- contact form -->
        <form class="contactForm" action="confirmation.html" method="post">
          <div>
            <label for="name">Name</label>
            <div class="formInput">
              <input type="text" name="name" placeholder="Enter Name">
            </div>
          </div>
          <div>
            <label for="email">Email</label>
          <div class="formInput">
            <input type="email" name="email" placeholder="example@example.com">
          </div>
          </div>
          <div>
            <label for="message">Message</label>
          <div class="formInput">
            <textarea name="message" rows="8" cols="50"></textarea>
          </div>
          </div>
          <input type="submit" name="submit" value="Submit" class="formSubmit">
        </form>

      </div>
